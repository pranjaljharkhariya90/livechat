<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop My Heart!</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #fff0f3;
            --gold: #ffb703;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: var(--primary-red);
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            padding: 50px;
            width: 90%;
            max-width: 1200px;
        }

        /* Balloon Styling */
        .balloon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .balloon {
            width: 100px;
            height: 120px;
            background-color: var(--primary-red);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: relative;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.2s;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.1);
        }

        .balloon::after {
            content: "â™¥";
            position: absolute;
            bottom: -15px;
            left: 42px;
            color: var(--primary-red);
            font-size: 20px;
        }

        .string {
            width: 2px;
            height: 80px;
            background: rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        /* Message Card Styling */
        .card {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 180px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popped .balloon, .popped .string {
            display: none;
        }

        .popped .card {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day! ðŸŽˆ</h1>
    <p>Pop a balloon to see a secret message...</p>

    <div class="container" id="balloonGrid">
        </div>

    <script>
        const messages = [
            { img: "https://picsum.photos/id/10/200", text: "From the very first moment we met, I knew there was something special about you. You bring a light into my life that I never knew was missing." },
            { img: "https://picsum.photos/id/20/200", text: "Every day with you feels like a new adventure. Thank you for being my partner in crime and my best friend all rolled into one." },
            { img: "https://picsum.photos/id/30/200", text: "I love the way you laugh and how you make even the most mundane chores feel like a celebration. You are truly one of a kind." },
            { img: "https://picsum.photos/id/40/200", text: "Life isn't always easy, but having you by my side makes every challenge feel small. Thank you for always being my safe harbor." },
            { img: "https://picsum.photos/id/50/200", text: "I find myself smiling at my phone just because I'm thinking of you. You have a permanent home in my heart and my thoughts." },
            { img: "https://picsum.photos/id/60/200", text: "Your kindness and compassion inspire me to be a better person every single day. I am so incredibly lucky to call you mine." },
            { img: "https://picsum.photos/id/70/200", text: "Distance or time can't change how I feel. You are the melody that my heart beats to, and I cherish every second we spend together." },
            { img: "https://picsum.photos/id/80/200", text: "Here's to us, and to many more Valentine's Days filled with love, laughter, and endless joy. I love you more than words can say." }
        ];

        const grid = document.getElementById('balloonGrid');

        messages.forEach((m, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'balloon-wrapper';
            wrapper.onclick = function() { this.classList.add('popped'); };

            // Create balloon
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = index % 2 === 0 ? '#ff4d6d' : '#ff758f';
            balloon.style.animationDelay = `${index * 0.2}s`;

            const string = document.createElement('div');
            string.className = 'string';

            // Create card
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${m.img}" alt="Valentine Moment">
                <p>${m.text}</p>
            `;

            wrapper.appendChild(balloon);
            wrapper.appendChild(string);
            wrapper.appendChild(card);
            grid.appendChild(wrapper);
        });
    </script>
</body>
</html>
