<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranjal üíï Nayla</title>
    <style>
        :root {
            --bg-color: #fce4ec;
            --accent-color: #d81b60;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/hearts-tile.png');
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }

        header { margin-bottom: 20px; position: relative; }
        
        h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #counter { font-size: 1rem; font-weight: bold; margin-bottom: 10px; }

        /* Music Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-music {
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        /* Balloon Section */
        .balloon-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 20px auto 40px;
            max-width: 500px;
        }

        .balloon {
            width: 35px;
            height: 45px;
            background-color: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            animation: float 3s ease-in-out infinite;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 16px;
            width: 2px;
            height: 12px;
            background: rgba(0,0,0,0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }

        .popped { visibility: hidden; pointer-events: none; }

        /* Grid Section */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #ffc1e3;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card h3 {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
        }

        .card p { font-style: italic; color: #555; padding: 0 10px; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr; }
            .card img { height: 220px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pranjal üíï Nayla</h1>
        <div id="counter">0 / 8 balloons popped</div>
        
        <div class="controls">
            <button class="btn-music" id="musicBtn" onclick="toggleMusic()">üéµ</button>
        </div>
    </header>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="balloon-container" id="balloonBox"></div>
    <div class="grid" id="cardGrid"></div>

    <script>
        const total = 8;
        let poppedCount = 0;
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        const items = [
            { title: "Prettiest Girl", img: "pic1.jpg", msg: "The way you smile makes everything better." },
            { title: "My Sunshine", img: "pic2.jpg", msg: "Thank you for being my light." },
            { title: "Adventure Partner", img: "pic3.jpg", msg: "To the thousands of miles we've yet to travel." },
            { title: "Sweetest Soul", img: "pic4.jpg", msg: "I'm the luckiest person to have you." },
            { title: "My Better Half", img: "pic5.jpg", msg: "You complete the pieces I didn't know were missing." },
            { title: "Funniest Moments", img: "pic6.jpg", msg: "Laughing with you is my favorite hobby." },
            { title: "Pure Elegance", img: "pic7.jpg", msg: "You leave me breathless every time." },
            { title: "Forever & Always", img: "pic8.jpg", msg: "Pranjal and Nayla, always together." }
        ];

        const balloonBox = document.getElementById('balloonBox');
        const cardGrid = document.getElementById('cardGrid');

        items.forEach((item, index) => {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.animationDelay = `${index * 0.2}s`;
            b.onclick = () => popBalloon(index, b);
            balloonBox.appendChild(b);

            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${index}`;
            card.innerHTML = `
                <h3>${item.title}</h3>
                <img src="${item.img}" alt="Memories">
                <p>"${item.msg}"</p>
                <div style="color:#d81b60">‚ù§</div>
            `;
            cardGrid.appendChild(card);
        });

        function popBalloon(index, element) {
            if (element.classList.contains('popped')) return;
            
            element.classList.add('popped');
            document.getElementById(`card-${index}`).style.display = 'block';
            poppedCount++;
            document.getElementById('counter').innerText = `${poppedCount} / ${total} balloons popped`;

            // Start music on first pop
            if (poppedCount === 1 && music.paused) {
                music.play();
                musicBtn.innerText = "‚è∏";
            }
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerText = "‚è∏";
            } else {
                music.pause();
                musicBtn.innerText = "üéµ";
            }
        }
    </script>
</body>
</html>
